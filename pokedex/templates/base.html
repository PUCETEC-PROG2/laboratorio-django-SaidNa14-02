{% load static %}
<html>
    <head>
        <title>{% block title %}{% endblock title %}</title>
        <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'custom.css' %}" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div class="bg-primary text-white p-4 text-center" style="position: relative; height: 350px;">
                <h1 style="position: absolute; width: 100%; z-index: 1;">Mi Pokedex</h1>
                <img src="{% static 'pkbanner.png' %}" alt="pokebanner" class="pbanner">
            </div>
            
            <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link" href="/">Pokemon</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'pokedex:trainers' %}">Entrenadores</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Cerrar sesi√≥n</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'pokedex:login' %}">Ingresar</a>
                </li>
                {% endif %}
            </ul>
              
            {% block content %}{% endblock content %}
        </div>
    </body>
</html>
